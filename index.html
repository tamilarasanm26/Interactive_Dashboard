<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Dashboard</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  referrerpolicy="no-referrer"
/>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/sidebar.css">
  <link rel="stylesheet" href="style/card.css">
  <link rel="stylesheet" href="style/chart.css">
  <link rel="stylesheet" href="style/activity.css">
</head>
<body>

  <!-- Top Navbar -->
  <ul class="nav">
    <li class="li"><h2 style="float:left;">ADMIN DASHBOARD</h2></li>

    <li class="li" style="float:right;margin-top:10px;margin-right:10px;">
      <button id="togglebutton" onclick="myFunction()">ðŸŒ™ Dark Mode</button>
    </li>

    <li class="li" style="float:right;margin-top:15px;margin-right:10px;">
      
      <i class="fa-solid fa-user"></i> Profile
      
    </li>
  </ul>

  <!-- Sidebar -->
  <div class="sidebar">
    <a class="active" href="#" id="homeLink">Home</a>
    <a href="#" id="activityLink">Activity</a>
  </div>
  
   <div id="toast" class="toast"> </div>
   
  <!-- Dashboard Section -->
  <div class="dashboard" id="dashboardSection">
    
    <div class="container"> </div>
    <div class="chart-container">
      <canvas id="myChart"></canvas>
    </div>
      <select id="chartFilter">
    <option value="all">All Metrics</option>
    <option value="users">Users</option>
    <option value="visitors">Visitors</option>
    <option value="sales">Sales</option>
  </select>
  </div>

  <!--  Activity Section -->
  <div class="activity-section" id="activitySection" style="display:none;">
    <h3>Recent Activity Log</h3>
    <table class="activity-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Action</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="activityBody">
      
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="toggle.js"></script>
  <script src="cards.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="charts.js"></script>
  <script src="activity.js"></script>
  <script src="navigation.js"></script>




<script>

function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.classList.add("show");
  setTimeout(() => {
    toast.classList.remove("show");
  }, 3000);
}


showToast(" ðŸ”” Welcome to the Dashboard! Data is loading...");
</script>

</body>
</html>
